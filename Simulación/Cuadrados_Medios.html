<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados Medios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            color: #198754;
            font-family:'Cute Notes'; 
            height: 60px;
            
        }
        body {
            background-color: #d4edda; /* Verde claro */
        }
        .container {
            margin-top: 50px;
        }
        .table {
            background-color: #c3e6cb; /* Verde más oscuro */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-success">Cuadrados Medios ૮꒰ ˶• ༝ •˶꒱ა ♡</h1>
        <div class="mb-3">
            <input type="number" id="seed" class="form-control w-50 mx-auto" placeholder="Ingresa tu semilla de 4 dígitos ˶ᵔ ᵕ ᵔ˶">
        </div>
        <div class="mb-3">
            <input type="number" id="iterations" class="form-control w-50 mx-auto" placeholder="Ingresa el número de iteraciones ૮꒰ ˶• ༝ •˶꒱ა ♡">
        </div>
        <button class="btn btn-success" onclick="generateNumbers()">Generar</button>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Iteración</th>
                    <th>Xi</th>
                    <th>Xi²</th>
                    <th>Número Pseudoaleatorio</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
    </div>

    <script>
        function generateNumbers() {
            let seed = document.getElementById("seed").value;
            let iterations = document.getElementById("iterations").value;
            let results = document.getElementById("results");
            results.innerHTML = "";
            
            if (seed.length !== 4) {
                alert("La semilla debe tener exactamente 4 dígitos");
                return;
            }

            if (iterations <= 0) {
                alert("El número de iteraciones debe ser mayor a 0");
                return;
            }

            for (let i = 0; i < iterations; i++) { // Generar números según iteraciones
                let squared = (seed * seed).toString().padStart(8, '0'); // Cuadrado con relleno
                let newSeed = squared.substr(Math.floor(squared.length / 2) - 2, 4); // Extraer los 4 dígitos del medio
                let pseudoRandom = (newSeed / 10000).toFixed(4); // Convertir a número pseudoaleatorio
                
                let row = `<tr><td>${i + 1}</td><td>${seed}</td><td>${squared}</td><td>${pseudoRandom}</td></tr>`;
                results.innerHTML += row;
                
                seed = newSeed; // Actualizar la semilla
            }
        }
    </script>
</body>
</html>
