<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Números Aleatorios y Promedio</title>
</head>
<body class="container mt-4">
    <h2 class="display-5 text-primary">Generador de Números Aleatorios</h2>
    <button class="btn btn-primary mb-3" onclick="obtenerNumerosAleatorios()">Generar Listas</button>
    <div id="resultado" class="fs-3 fw-bold"></div>
    
    <script>
        function obtenerNumerosAleatorios() {
            let inicio1 = parseInt(prompt("Ingrese el número inicial del primer rango:"));
            let fin1 = parseInt(prompt("Ingrese el número final del primer rango:"));
            let cantidad1 = parseInt(prompt("Ingrese la cantidad de números aleatorios para la primera lista:"));
            
            let lista1 = generarListaAleatoria(inicio1, fin1, cantidad1);
            
            let inicio2 = parseInt(prompt("Ingrese el número inicial del segundo rango:"));
            let fin2 = parseInt(prompt("Ingrese el número final del segundo rango:"));
            let cantidad2 = parseInt(prompt("Ingrese la cantidad de números aleatorios para la segunda lista:"));
            
            let lista2 = generarListaAleatoria(inicio2, fin2, cantidad2);
            
            let promedio1 = calcularPromedio(lista1);
            let promedio2 = calcularPromedio(lista2);
            
            document.getElementById("resultado").innerHTML = `
                <p>Lista 1: ${lista1.join(", ")}</p>
                <p>Promedio de la Lista 1: ${promedio1}</p>
                <p>Lista 2: ${lista2.join(", ")}</p>
                <p>Promedio de la Lista 2: ${promedio2}</p>
            `;
        }

        function generarListaAleatoria(inicio, fin, cantidad) {
            let lista = [];
            for (let i = 0; i < cantidad; i++) {
                let numeroAleatorio = Math.floor(Math.random() * (fin - inicio + 1)) + inicio;
                lista.push(numeroAleatorio);
            }
            return lista;
        }

        function calcularPromedio(lista) {
            let suma = lista.reduce((acc, num) => acc + num, 0);
            return (lista.length > 0) ? (suma / lista.length).toFixed(2) : 0;
        }
    </script>
</body>
</html>
